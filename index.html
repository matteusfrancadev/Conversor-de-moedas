<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img id="logo-conversor" src="./logo.gif" alt="image-project">

    <div id="body-color">
        <main>
            <label> Converter <b>de</b>
                <select >
                    <option value="real"> R$ Real Brasileiro</option>
                </select>
            </label>
            <label>Converter <b>para</b>
                <select class="main-select">
                    <option value="dolar"> U$ Dolar Americano</option>
                    <option value="euro"> € Euro</option>
                    <option value="libra"> £ Libra</option>
                    <option value="dolarcad"> C$ Dólar Canadense</option>
                </select>
            </label>

            <label><b>Valor</b></label>
            <input class="input-format" id="main-input" type="number" placeholder="RS 10.000,00">

            <button class="main-button"> Converter</button>

            <div class="container">
                <img class="img-style" src="./brasil.png" alt="brasil-image">
                <label> Real</label>
                <p class="value-real"> RS 0.00</p>

                <img src="./Vector.png" alt="image-seta">
                <img class="img-style-currency" src="./eua.png" alt="image-eua">

                <label id="label-currency">Dolár Americano</label>
                <p class="currency-converted"> U$ 0.00</p>
            </div>
        </main>
    </div>

</body>
<script src="script.js"></script>

</html>
